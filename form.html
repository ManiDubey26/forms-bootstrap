<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
         </head>
    <body>
     <h2>Form Validation</h2>
             <br>
             <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="User Name">
                <label for="floatingInput">User Name</label>
              </div>
              <br>   
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="927912xxxx">
                <label for="floatingInput">Phone Number</label>
              </div>
              <br>   
             <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <br>   
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" value="" id="flexRadioDefault">
                <label class="form-check-label" for="flexRadioDefault">
                  Remember me
                </label>
              </div>
              <br>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Comments</label>
              </div>
              <br>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                Agree on Terms & Conditions
                </label>
              </div>
              <br>
              <button type="button" class="btn btn-warning">Submit</button>
       
        </div>
        </form>
    </div>
    </body>
    </html>
